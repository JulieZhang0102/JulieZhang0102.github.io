  <!-- Swiper JS -->

<script>

  // Loading Page
	$(window).on('load', function() {

    // Animate loader off screen
		$(".se-pre-con").fadeOut("slow");
	});

  $(document).ready(function(){

    /* Every time the window is scrolled ... */
    $(window).scroll( function(){
    
        /* Check the location of each desired element */
        $('section').each( function(i){
            
            var middle_of_object = $(this).position().top + $(this).outerHeight()/3;
            var bottom_of_window = $(window).scrollTop() + $(window).height();
            
            /* If the object is completely visible in the window, fade it in*/
            if( bottom_of_window > middle_of_object ){
                
                $(this).animate({'opacity':'1'},1500);
        
            }  
        });
    });

    // Initialize Swiper
    var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        initialSlide: 1,
        coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
        },
        pagination: {
            el: '.swiper-pagination',
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
  });

  // When the user scrolls down 12px from the top of the document, resize the navbar's padding and the logo's font size
  // and display back to top button
  window.onscroll = function() {scrollFunction()};

  function scrollFunction() {
    if (document.body.scrollTop > 12 || document.documentElement.scrollTop > 12) {
      document.getElementsByClassName("navbar")[0].style.padding = "5px 10px";
      document.getElementById("back_to_top").style.display = "block";
    } else {
      document.getElementsByClassName("navbar")[0].style.padding = "12px 10px";
      document.getElementById("back_to_top").style.display = "none";
    }
  }

  // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }

</script>
